<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A simple web app to play chess"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>ChessPlayer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script th:inline="javascript">sessionStorage.setItem("game_fen", [[${gameFen}]])</script>
    <div id="root"></div>
    <div id="chessboard" oncontextmenu="return false;"></div>

    <audio class="moveSound" src="%PUBLIC_URL%/assets/MoveSound1.mp4"></audio>
    <audio class="moveSound" src="%PUBLIC_URL%/assets/MoveSound2.mp4"></audio>
    <audio class="moveSound" src="%PUBLIC_URL%/assets/MoveSound3.mp4"></audio>
    <audio class="captureSound" src="%PUBLIC_URL%/assets/CaptureSound1.mp4"></audio>
    <audio class="captureSound" src="%PUBLIC_URL%/assets/CaptureSound2.mp4"></audio>
  </body>
</html>
